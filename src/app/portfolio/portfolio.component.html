<div class="align-items-center default-container">
    <div class="content col-lg-8">
        <!-- Título de la sección del portafolio -->
        <div class="portfolio-header text-center">
            <h2 class="portfolio-title">My Work</h2>
            <p class="portfolio-subtitle">A collection of projects I've worked on.</p>
        </div>

        <div class="row">
            <!-- Listado de proyectos -->
            @for(project of projects; track project.id) {
                <div class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px">
                    <app-project-card [card]="project"></app-project-card>
                </div>
            }
        </div>
    </div>
</div>
